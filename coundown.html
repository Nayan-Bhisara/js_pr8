<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Coundown</title>
</head>

<body>

    <center>
        <div>
            <h2>Coundown</h2>
            <button type="button" onclick="plus()" class="btn btn-primary" style="width: 100px;"><i class="fa-solid fa-plus"></i></button>
            <button id="num" type="button" class="btn btn-primary" style="width: 80px;">0</button>
            <button type="button" onclick="minus()" class="btn btn-primary" style="width: 100px;"><i class="fa-solid fa-minus"></i></button>
            <br><br>
            <button type="button" onclick="reset()" class="btn btn-primary" style="width: 100px;">reset</button>
        </div>
    </center>

    <script type="text/javascript">

        const plus = () => {
            let num = document.getElementById(`num`).innerText;
            num++;
            document.getElementById(`num`).innerHTML = num;
        }
        const minus = () => {
            let num = document.getElementById(`num`).innerText;
            if (num <= 0) {
                num = 1;
            }
            num--;
            document.getElementById(`num`).innerHTML = num;
        }
        const reset = () => {
            let num = document.getElementById(`num`).innerText;
            num = 0;
            document.getElementById(`num`).innerHTML = num;
        }

    </script>

</body>

</html>
